<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>
        <div class="col-md-9">
            <h2>Registrar Nuevo Candidato</h2>
            <form th:action="@{/candidates/register}" th:object="${candidate}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>

                <div class="form-group">
                    <label for="propuesta">Propuesta:</label>
                    <textarea class="form-control" id="propuesta" th:field="*{propuesta}" required></textarea>
                </div>

                <div class="form-group">
                    <label for="registradoPorId">Administrador:</label>
                    <select class="form-control" id="registradoPorId" th:field="*{registradoPorId}" required>
                        <option value="">Seleccione un administrador</option>
                        <option th:each="admin : ${administradores}"
                                th:value="${admin.idAdministrador}"
                                th:text="${admin.nombreAdmin}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/candidates/list" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
