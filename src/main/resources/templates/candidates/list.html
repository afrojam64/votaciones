<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- Incluir el sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>
        <div class="col-md-9 offset-md-3 mt-5">
            <h2>Lista de Candidatos</h2>
            <a href="/candidates/register" class="btn btn-primary btn-sm mb-3">Agregar Candidato</a>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidate : ${candidates}">
                    <td th:text="${candidate.idCandidato}">1</td>
                    <td th:text="${candidate.nombre}">Nombre</td>
                    <td th:text="${candidate.email}">Correo</td>
                    <td>
                        <a th:href="@{/candidates/edit/{id}(id=${candidate.idCandidato})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/candidates/delete/{id}(id=${candidate.idCandidato})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
