<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- Incluir el sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>
        <div class="col-md-9 offset-md-3 mt-5">
            <h2>Actualizar Candidato</h2>
            <form th:action="@{/candidates/update/{id}(id=${candidate.idCandidato})}" th:object="${candidate}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre">
                </div>
                <div class="form-group">
                    <label for="propuesta">Propuesta</label>
                    <input type="text" class="form-control" id="propuesta" th:field="*{propuesta}" placeholder="Ingrese la propuesta">
                </div>
                <div class="form-group">
                    <label for="registradoPorId">ID del Administrador</label>
                    <input type="number" class="form-control" id="registradoPorId" th:field="*{registradoPorId}" placeholder="Ingrese el ID del administrador">
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
