<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </div>
    <div class="col-md-9">
      <h2>Editar Votante</h2>
      <form th:action="@{/voters/update/{id}(id=${voter.idVotante})}"
            th:object="${voter}"
            method="post"
            class="mt-3">

        <input type="hidden" th:field="*{idVotante}">

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text"
                 class="form-control"
                 id="nombre"
                 th:field="*{nombre}"
                 required>
        </div>

        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email"
                 class="form-control"
                 id="correo"
                 th:field="*{correo}"
                 required>
        </div>

        <div class="form-group">
          <label for="haVotado">Estado de Votación:</label>
          <select class="form-control"
                  id="haVotado"
                  th:field="*{haVotado}">
            <option value="false">No ha votado</option>
            <option value="true">Ya votó</option>
          </select>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Actualizar</button>
          <a href="/voters/list" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
