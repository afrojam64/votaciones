<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>
        <div class="col-md-9">
            <h2>Registrar Nuevo Votante</h2>
            <form th:action="@{/voters/register}" th:object="${voter}" method="post" class="mt-3">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text"
                           class="form-control"
                           id="nombre"
                           th:field="*{nombre}"
                           required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email"
                           class="form-control"
                           id="correo"
                           th:field="*{correo}"
                           required>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           th:field="*{password}"
                           required>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/voters/list" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
