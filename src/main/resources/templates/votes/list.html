<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <!-- Incluir el sidebar -->
      <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </div>
    <div class="col-md-9 offset-md-3 mt-5">
      <h2>Lista de Votos</h2>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>ID Voto</th>
          <th>ID Votante</th>
          <th>ID Candidato</th>
          <th>Fecha del Voto</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vote : ${votes}">
          <td th:text="${vote.idVoto}">1</td>
          <td th:text="${vote.votante.idVotante}">1</td>
          <td th:text="${vote.candidato.idCandidato}">1</td>
          <td th:text="${vote.fechaVoto}">2025-03-09 16:30:45</td>
          <td>
            <a th:href="@{/votes/{id}(id=${vote.idVoto})}" class="btn btn-info">Ver</a>
            <a th:href="@{/votes/delete/{id}(id=${vote.idVoto})}" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
