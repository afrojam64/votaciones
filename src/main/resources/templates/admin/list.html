<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- Incluir el sidebar -->
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>
        <div class="col-md-9 mt-5">
            <h2>Lista de Administradores</h2>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="admin : ${admins}">
                    <td th:text="${admin.idAdministrador}">1</td>
                    <td th:text="${admin.nombreAdmin}">Nombre</td>
                    <td th:text="${admin.email}">Correo</td>
                    <td>
                        <a th:href="@{/admin/edit/{id}(id=${admin.idAdministrador})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/admin/delete/{id}(id=${admin.idAdministrador})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
