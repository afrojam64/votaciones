<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- Incluir el sidebar -->
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>
        <div class="col-md-9 mt-5">
            <h2>Actualizar Administrador</h2>
            <form th:action="@{/admin/update/{id}(id=${admin.idAdministrador})}" th:object="${admin}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombreAdmin}" placeholder="Ingrese el nombre">
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" th:field="*{email}" placeholder="Ingrese el correo">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingrese la contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
